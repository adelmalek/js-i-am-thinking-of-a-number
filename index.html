<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>'I am thinking of a number' Game</title>
</head>
<body>
    <section id="main">

        <div class="screen start js-start">
            <div class="message">
                <h2>I am thinking of a number between</h2>
                <h2><span></span></h2>
            </div>

            <div class="guess">
                <h3>Can you guess?</h3>
                <button>Start!</button>
            </div>
        </div>

        <div class="screen game hidden js-game">
            <div class="message hidden js-message">
                <h2 class="js-game-message"></h2>
            </div>

            <div class="guess">
                <h3 class="chances-text js-chances-text"></h3>
                <form action="" class="game-form" id="game-form">
                    <label>
                        Enter a number
                        <input type="number" id="game-input"/>
                    </label>
                    <button>Send</button>
                </form>
            </div>
        </div>

        <div class="screen end hidden js-end">
            <div class="message">
                <h2>The game is over.</h2>
                <h2 class="js-end-text"></h2>
            </div>

            <div class="guess">
                <h3>Play again?</h3>
                <button>New Game</button>
            </div>
        </div>
        
    </section>

    <script src="./main.js"></script>
</body>
</html>
